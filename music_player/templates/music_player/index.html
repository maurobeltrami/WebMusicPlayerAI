<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player AI</title>
    <!-- Tailwind CSS (per utility di base) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- INCLUSIONE DEL FILE CSS ESTERNO -->
    <link rel="stylesheet" href="{% static 'music_player/style.css' %}">
    
</head>
<body class="p-5 md:p-10">

    <div class="ipod-body">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-blue-700">Web Music Player AI</h1>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Colonna 1: Libreria e Filtri -->
            <div class="md:col-span-1 p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-3 border-b pb-1">Libreria</h2>
                
                <div class="mb-4">
                    <label for="artistFilter" class="block text-sm font-medium text-gray-700">Artista:</label>
                    <select id="artistFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                </div>
                
                <div class="mb-4">
                    <label for="albumFilter" class="block text-sm font-medium text-gray-700">Album:</label>
                    <select id="albumFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                </div>
                
                <p id="filterStatus" class="text-sm text-gray-500"></p>

                <!-- Sezione AI/Mute Originale (rimossa la maggior parte) -->
                <div class="mt-6 pt-4 border-t">
                    <h2 class="text-lg font-semibold mb-3">Genera AI</h2>
                    <p class="text-sm text-gray-500">Funzionalit√† di AI disabilitata.</p>
                </div>

            </div>

            <!-- Colonna 2 & 3: Player, Visualizzatore e Controlli -->
            <div class="md:col-span-2 flex flex-col p-4 bg-white rounded-lg shadow-md">
                
                <!-- Display Traccia Corrente e Tempo -->
                <div class="mb-3 text-center">
                    <p class="text-lg font-bold text-gray-800" id="currentTrack">Nessun brano in riproduzione.</p>
                    <div id="time-display" class="text-sm text-gray-500 mt-1">0:00 / 0:00</div>
                </div>

                <!-- Barra di Progresso -->
                <div class="px-5">
                    <div id="progressControl" class="track-bar mb-4">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                </div>
                
                <!-- Visualizzatore Audio -->
                <div class="flex flex-col items-center mb-6">
                    <canvas id="visualizer" width="400" height="200" class="w-full"></canvas>
                    <div class="mt-2 text-sm text-gray-600">
                        <label for="visualizerSelector">Visualizzazione:</label>
                        <select id="visualizerSelector" class="ml-2 border rounded p-1">
                            <option value="waveform">Waveform</option>
                            <option value="bars">Barre</option>
                            <option value="circles">Cerchi</option>
                        </select>
                    </div>
                </div>

                <!-- Area Controlli iPod -->
                <div class="ipod-controls">
                    
                    <!-- Volume Verticale (Corretto, max in alto) -->
                    <div class="volume-control-v">
                        <i class="fas fa-volume-up text-xl text-gray-600"></i> <!-- MAX -->
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                        <i class="fas fa-volume-down text-base text-gray-600"></i> <!-- MIN -->
                    </div>

                    <div class="click-wheel-container">
                        
                        <!-- Pulsante Shuffle (Top) -->
                        <button id="shuffleBtn" class="top-[20px] absolute translate-y-[-50%]">
                            <i class="fas fa-random"></i> Shuffle
                        </button>
                        
                        <!-- Pulsante Precedente (Left) -->
                        <button id="prevBtn" class="left-[20px] absolute translate-x-[-50%]">
                            <i class="fas fa-backward"></i>
                        </button>
                        
                        <!-- Pulsante Successivo (Right) -->
                        <button id="nextBtn" class="right-[20px] absolute translate-x-[50%]">
                            <i class="fas fa-forward"></i>
                        </button>

                        <!-- Pulsante Mute (Bottom, ID originale generatePlaylistBtn) -->
                        <button id="generatePlaylistBtn" class="bottom-[20px] absolute translate-y-[50%]">
                            <i class="fas fa-volume-up"></i> Mute OFF
                        </button>
                        
                        <!-- Pulsante Play/Pause (Center) -->
                        <div id="playPauseBtn" class="click-wheel-center">
                            <i id="playPauseIcon" class="fas fa-play text-3xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Elemento Audio Nascosto -->
                <audio id="audioPlayer" preload="auto" class="hidden"></audio>

                <!-- Status AI (ora usato per messaggi di errore) -->
                <p id="aiStatus" class="text-red-500 text-center mt-3 text-sm"></p>
                
                <!-- Playlist Corrente -->
                <div class="mt-6 p-4 border-t border-gray-200">
                    <h2 class="text-lg font-semibold mb-3">Playlist Corrente</h2>
                    <ul id="playlist" class="space-y-1 text-sm max-h-60 overflow-y-auto">
                        <!-- Brani caricati qui dal JS -->
                    </ul>
                </div>
            </div>
            
        </main>
    </div>

    <!-- Script JS -->
    <script type="module" src="{% static 'music_player/app.js' %}"></script>
</body>
</html>
